<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  
  <body class="text-gray-800 m-2 flex-col">

     <container class="flex rounded-lg shadow-lg bg-slate-300 justify-between w-full">
      
      <h1 class="text-gray-800 font-bold pt-3 pl-3">Cult Finder</h1>

      <div class="w-80">
        <ul class="flex flex-row justify-between p-4 text-gray-700 font-semibold">
          <li>
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
      
     </container>

     <container class="p-6 flex flex-col w-full justify-around  items-center sm:items-center md:flex-row gap-4">
      <div class="p-2 sm:max-w-2/3 bg-slate-300 rounded-lg shadow-lg text-center">
        <div class="xl:w-96 pb-2">
          <label for="exampleFormControlInput1" class="form-label inline-block  text-blue-700 font-semibold">Search format: 'City, State'</label>
        </div>
        <div>
          <input
            type="text"
            class="
              form-control
              block
              w-full
              px-3
              py-1.5
              mb-4
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
            "
            id="exampleFormControlInput1"
            placeholder="Example label"
          />
        </div>
          
         <div>
          <button type="button" class="inline-block px-6 py-2 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
            Is there a cult in this city?
          </button>
         </div>
        </div>
      </div>

      <div class="p-2 sm:max-w-2xl md:will-change-auto w-2/3 h-60 bg-slate-300 rounded-lg shadow-lg text-center">
        <h3 class="text-blue-700 font-semibold">Results:</h3>
        <p id="name"></p>
        <p id="status"></p>
        <p id="leader"></p>
        </div>

     </container>
      
   
     

       
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
